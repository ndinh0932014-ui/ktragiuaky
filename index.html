    <script>
        const portfolioMain = document.getElementById('portfolio-main');

        function openModal(imgUrl) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modalImg.src = imgUrl;
            modal.classList.remove('hidden');
            modal.style.opacity = 0;
            setTimeout(() => { modal.style.opacity = 1; }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.style.opacity = 0;
            setTimeout(() => { 
                modal.classList.add('hidden'); 
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function setupModalListeners() {
            const closeBtn = document.getElementById('close-modal-btn');
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        function showSection(targetId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(s => { s.classList.add('hidden'); s.style.opacity = 0; });

            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(b => b.classList.remove('active-ig'));

            const target = document.getElementById(targetId);
            if (target) {
                target.classList.remove('hidden');
                setTimeout(() => { target.style.opacity = 1; }, 10);
                const activeButton = document.querySelector(`[data-section-id="${targetId}"]`);
                if (activeButton) activeButton.classList.add('active-ig');
            }
        }

        function setupNavigation() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = e.currentTarget.getAttribute('data-section-id');
                    showSection(targetId);
                });
            });
        }
